<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array of your favorite movie
        let arr=["devara","kalki","game changer","pushpa","og"];
        
        //for Loop
        for(i=0;i<arr.length;i++){
            console.log(arr[i]);
        }

        //for in loop
        for(let i in arr){
            console.log(arr[i]);
          
        }

        //for of loop
        for (let i of arr) {
            console.log(i);
            
        }

        //Remove elements from an array
        let arra=["for loop","for of loop","for in loop","while loop","do while loop"];
        arra.pop();
        arra.shift();
        console.log(arra);

        //Reverse an array using for loop 
        let ar=[1,2,3,4,5,6,7,8];
        for(i=ar.length-1;i>=0;i--){
            console.log(ar[i]);
            
        }

        //even sum and odd sum
         let arrr= [12,3,5,6,22,56,29];
         let oddsum=0;
         let evensum=0;
          
         for(i=0;i<arrr.length;i++){
             if(arrr[i]%2==0){
                 evensum+=arrr[i] 
                }
                else{
                 oddsum+=arrr[i]
             }
         }
         console.log("evensum is " , evensum);
         console.log("oddsum is " , oddsum);

        // heterogeneous array
        let array = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
        let strings=[];
        let numbers=[];
        let booleans=[];
        let objects=[];
        for(i=0;i<array.length;i++){
            if(typeof array[i]=='string'){
                strings.push(array[i]);
            }
            else if(typeof array[i]=='number'){
                numbers.push(array[i]);
            }
            else if(typeof array[i]=='boolean'){
                booleans.push(array[i]);
            }
            else if(typeof array[i]=='object'){
                objects.push(array[i]);
            }
        }
            
        console.log("Strings:", strings);
        console.log("Numbers:", numbers);
        console.log("Booleans:", booleans);
        console.log("Objects:", objects);
    

        
         
        
      
        
    </script>
</body>
</html>
